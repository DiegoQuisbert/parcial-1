<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieAPI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <link rel="stylesheet" href="css/estilos.css" />
</head>

<body>
    <header class="text-center text-white">
        <h1 class="display-4">API de Películas</h1>
    </header>

    <main class="container my-5">
        <section class="text-center mb-4">
            <h2 class="lead">
                introduzca las id's para interactuar con los endpoints
            </h2>

            <div class="row g-4 m-2">
                <div class="col-md-6">
                    <input type="text" id="movieId" class="form-control" placeholder="Introduce el id de película" />
                    <button class="btn btn-info mt-2 w-100" onclick="fetchMovieById()">
                        Buscar por película Id
                    </button>
                </div>
    
                <div class="col-md-6">
                    <input type="text" id="userReviewId" class="form-control" placeholder="Introduce ID de usuario para ver su reseña">
                    <button class="btn btn-info mt-2 w-100" onclick="fetchReviewByUserId()">Buscar Reseña por ID de Usuario</button>
                </div>
    
                <div class="col-md-6">
                    <input type="text" id="userId" class="form-control" placeholder="Introduce ID de usuario">
                    <button class="btn btn-secondary mt-2 w-100" onclick="fetchUserById()">Buscar por ID de Usuario</button>
                </div>
            </div>
        </section>
<hr>
        <section class="text-center mb-4">
            <h2 class="lead">Selecciona un endpoint para ver sus respectivos datos</h2>
            <div class="row g-4 m-2">
                <div class="col-md-6">
                    <button class="btn btn-primary w-100" onclick="fetchMovies()">
                        Ver todas las películas
                    </button>
                </div>
    
                <div class="col-md-6">
                    <button class="btn btn-primary w-100" onclick="fetchUsers()">
                        Ver todos los usuarios
                    </button>
                </div>
                
            <div class="col-md-6">
                <button class="btn btn-warning w-100" onclick="fetchDirectors()">
                    Ver todos los directores
                </button>
            </div>
        </section>

    </div>
        <div class="mt-5" id="results"></div>
    </main>

        crossorigin="anonymous">

    <script src="js/script.js"></script>
</body>
</html>
