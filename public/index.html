<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieAPI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
</head>
<body>
    <header class="text-center py-4 bg-dark text-white">
        <h1 class="display-5">API de Películas</h1>
    </header>

    <main class="container my-5">
        <section class="text-center mb-4">
            <h2 class="mb-3">Explorar API</h2>
            <p class="lead">Selecciona un endpoint para ver la información disponible:</p>
        </section>

        <div class="row g-4">
            <div class="col-md-6">
                <button class="btn btn-primary w-100" onclick="fetchMovies()">Ver todas las películas</button>
            </div>

            <div class="col-md-6">
                <input type="text" id="movieId" class="form-control" placeholder="Introduce ID de película">
                <button class="btn btn-secondary mt-2 w-100" onclick="fetchMovieById()">Buscar por ID</button>
            </div>
            <div class="col-md-6">
                <input type="text" id="movieName" class="form-control" placeholder="Introduce nombre de película">
                <button class="btn btn-info mt-2 w-100" onclick="fetchMovieByName()">Buscar por Nombre</button>
            </div>
            <div class="col-md-6">
                <button class="btn btn-warning w-100" onclick="fetchDirectors()">Ver todos los directores</button>
            </div>

            <div class="col-md-6">
                <button class="btn btn-primary w-100" onclick="fetchUsers()">Ver todos los users</button>
            </div>
        </div>

        <div class="mt-5" id="results"></div>
    </main>

    <footer class="text-center py-3 bg-light">
        <p>Nombres: Diego Quisbert - Nicolas Rodriguez</p>
        <p>Materia: Apps Híbridas</p>
        <p>Docente: Jonathan Emanuel Cruz</p>
        <p>DW || Apps Híbridas || 2024</p>
    </footer>

    <script>

        async function fetchMovies() {
            const response = await fetch('api/movies');
            const movies = await response.json();
            displayResults(movies);
        }

        async function fetchUsers() {
            const response = await fetch('api/users');
            const users = await response.json();
            displayResults(users);
        }
        
        async function fetchMovieById() {
            const id = document.getElementById('movieId').value;
            const response = await fetch(`api/movies/${id}`);
            const movie = await response.json();
            displayResults([movie]);
        }

        
        async function fetchMovieByName() {
            const name = document.getElementById('movieName').value;
            const response = await fetch(`api/movies?name=${name}`);
            const movie = await response.json();
            displayResults([movie]);
        }

    
        async function fetchDirectors() {
            const response = await fetch('api/directors');
            const directors = await response.json();
            displayResults(directors);
        }

        
        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
</body>
</html>
